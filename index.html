<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fe11e76502.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="source/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Secular+One&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Eye On The Sky</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>
          <div class="row">
            <div class="col logo-image">
              <img src="images/eye/icons8-surprise-500.svg" class="eye" />
            </div>
            <div class="col logo-text">
              on the<br /><strong class="sky">SKY</strong>
            </div>
          </div>
        </h1>
        <form id="enter-city-form">
          <input placeholder="Enter a City" id="city-input" type="text" />
        </form>
        <button id="current-location">Current Location</button>
        <h2 class="display-city"></h2>
        <h3 id="time"></h3>
      </header>

      <div class="today">
        <div class="card mb-3">
          <div class="row no-gutters">
            <div class="col-md-4 today-weather">
              <img src="images/weather/icons8-sun-100.svg" alt="sunny" />
            </div>
            <div class="col-md-8 temp">
              <div class="card-body">
                <h2 class="card-title">
                  TODAY<br />
                  <span class="today-temp"></span>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="weekly-forecast">
        <div class="card-group">
          <div class="card">
            <img
              class="future-weather-icons"
              src="images/weather/icons8-clouds-50.svg"
              card-img-top
              alt="clouds"
            />
            <div class="card-body">
              <h3 class="card-title"><strong>SUN</strong></h3>
              <p class="card-text">
                36° <br />
                11°
              </p>
            </div>
          </div>
          <div class="card">
            <img
              class="future-weather-icons"
              src="images/weather/icons8-snow-50.svg"
              card-img-top
              alt="snow"
            />
            <div class="card-body">
              <h3 class="card-title"><strong>MON</strong></h3>
              <p class="card-text"></p>
              <p class="card-text">
                39° <br />
                14°
              </p>
            </div>
          </div>
          <div class="card">
            <img
              class="future-weather-icons"
              src="images/weather/icons8-partly-cloudy-day-50.svg"
              card-img-top
              alt="partly-cloudy"
            />
            <div class="card-body">
              <h3 class="card-title"><strong>TUE</strong></h3>
              <p class="card-text">
                42° <br />
                24°
              </p>
            </div>
          </div>
          <div class="card">
            <img
              class="future-weather-icons"
              src="images/weather/icons8-rainy-weather-50.svg"
              card-img-top
              alt="rain"
            />
            <div class="card-body">
              <h3 class="card-title"><strong>WED</strong></h3>
              <p class="card-text">
                20° <br />
                -5°
              </p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        Coded by Amy Sylvester<br />
        <a href="https://github.com/amysylvester/Eye-on-the-Sky"
          >Open-source Code</a
        >
      </footer>
    </div>
    <script src="source/function.js"></script>
  </body>
</html>
