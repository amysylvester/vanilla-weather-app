<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="source/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Secular+One&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Vanilla Eye On The Sky</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>
          <div class="row" class="search">
            <div class="col logo-image">
              <img src="images/eye/icons8-surprise-500.svg" class="eye" />
            </div>
            <div class="col logo-text">
              on the<br /><strong class="sky">SKY</strong>
            </div>
          </div>
        </h1>
        <form id="form">
          <input
            class="form-control"
            placeholder="Enter a City..."
            type="search"
            id="city-input"
          />
        </form>
        <h2 id="city"></h2>
      </header>

      <div class="today">
        <div class="card mb-3">
          <div class="row no-gutters">
            <div class="col-md-4 today-weather">
              <img src="" alt="" id="icon" />
            </div>
            <div class="col-md-8 temp">
              <div class="card-body">
                <h2 class="card-title">
                  TODAY
                  <div>
                    <span id="temperature"></span>
                    <span class="units">
                      <a href="#" id="celsius-link" class="active">°C</a> |
                      <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                  </div>
                  <ul class="today-weather-elements">
                    <li id="description"></li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span>km/h</li>
                    <em id="date"></em>
                  </ul>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="weekly-forecast" id="forecast"></div>
      <footer>
        Coded by Amy Sylvester<br />
        <a href="https://github.com/amysylvester/vanilla-weather-app">
          Open-source Code
        </a>
      </footer>
    </div>
    <script src="source/function.js"></script>
  </body>
</html>
